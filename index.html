<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal EmulatorJS</title>
    <style type="text/css">
      html,
      body,
      #page {
        width: 100vw;
        height: 100vh;
        margin: 0;
        background-color: #000000;
      }
    </style>
  </head>
  <body>
    <div id="page">
      <div id="game">Loading...</div>
    </div>
    <script>
      const params = new URLSearchParams(window.location.search);
      const system = params.get("system");
      const rom = params.get("rom");
      const biosRequired = params.get("required") === 'true';
      if (!system || !rom) window.location.href = "https://vg.suchorski.com";
      EJS_startOnLoaded = true;
      EJS_fullscreenOnLoaded = true;
      EJS_player = "#game";
      EJS_core = system;
      EJS_color = "#000000";
      EJS_pathtodata = "https://cdn.emulatorjs.org/latest/data/";
      EJS_gameUrl = `roms/${system}/${rom}.zip`;
      if (biosRequired) EJS_biosUrl = `bios/${system}.zip`;
      EJS_defaultControls = {
        0: {
          0: {
            value: "5",
            value2: "BUTTON_2",
          },
          1: {
            value: "4",
            value2: "BUTTON_4",
          },
          2: {
            value: "Control",
            value2: "SELECT",
          },
          3: {
            value: "Shift",
            value2: "START",
          },
          4: {
            value: "w",
            value2: "DPAD_UP",
          },
          5: {
            value: "s",
            value2: "DPAD_DOWN",
          },
          6: {
            value: "a",
            value2: "DPAD_LEFT",
          },
          7: {
            value: "d",
            value2: "DPAD_RIGHT",
          },
          8: {
            value: "6",
            value2: "BUTTON_1",
          },
          9: {
            value: "8",
            value2: "BUTTON_3",
          },
          10: {
            value: "7",
            value2: "LEFT_TOP_SHOULDER",
          },
          11: {
            value: "9",
            value2: "RIGHT_TOP_SHOULDER",
          },
          12: {
            value: "",
            value2: "LEFT_BOTTOM_SHOULDER",
          },
          13: {
            value: "",
            value2: "RIGHT_BOTTOM_SHOULDER",
          },
          14: {
            value: "",
            value2: "LEFT_STICK",
          },
          15: {

          16: {

          22: {

          23: {

          24: {

          25: {

          27: {

          29: {

        },
        1: {},
        2: {},
        3: {},
      };
    </script>
    <script src="https://cdn.jsdelivr.net/gh/EmulatorJS/EmulatorJS@latest/data/loader.js"></script>
  </body>
</html>
